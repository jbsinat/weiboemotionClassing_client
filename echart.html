<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 700px;height:500px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
                title: {
                    text: '测试集评测结果',
                    subtext: '二分类'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                legend: {
                    data: ['正面类', '', '负面类']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'value',
                    boundaryGap: [0, 0.01]
                },
                yAxis: {
                    type: 'category',
                    data: ['accuracy\n(正确率) ', '', 'precision\n(精确率) ', '', 'recall\t\t\n(召回率)', '', 'F-measure']
                },
                series: [
                    
                    {
                        name: '正面类',
                        type: 'bar',
                        data: [, , 0.9381443298969072, , 0.9191919191919192, , 0.9285714285714286]
                    },
                    {
                        name:'',
                        type: 'bar',
                        data: [0.9292929292929293]
                        
                    },
                    {
                        name: '负面类',
                        type: 'bar',
                        data: [, , 0.9207920792079208, , 0.9393939393939394, , 0.93]
                    }
                ]
            };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
